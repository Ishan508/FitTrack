<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitTrack Pro</title>
    <meta name="description" content="Personal Fitness & Nutrition Tracker">
    <meta name="theme-color" content="#0a0a0a">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons (Phosphor Icons - lightweight and clean) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="ph-fill ph-barbell"></i>
                <span>FitTrack</span>
            </div>
            <div class="date-display" id="current-date"></div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic Content Loaded Here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="dashboard">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-view="workout">
                <i class="ph ph-barbell"></i>
                <span>Workout</span>
            </button>
            <button class="nav-item" data-view="nutrition">
                <i class="ph ph-bowl-food"></i>
                <span>Food</span>
            </button>
            <button class="nav-item" data-view="history">
                <i class="ph ph-chart-bar"></i>
                <span>History</span>
            </button>
        </nav>
    </div>

    <!-- Modals / Overlays -->
    <div id="modal-container" class="modal-container hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <!-- Modal Content Injected Here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
